<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <fieldset>
        <legend>Premios</legend>
        <label>Tu n√∫mero:</label> <br/>
        <input type="text" name="ticket" id="ticket" value=""><br>/
        <button id="btn-check">Ver premio</button>
    </fieldset>
    
    <section class="result">
        <h2>Primer premio</h2>
        <p>2 millones de euros</p>
        
    </section>


    <script>
        
        const tickets = [
            {
                "number":"00934",
                "type":1,
                "dex":"2 millones de euros",
                "quentity": 2000000
            },
            {
                "number":"10534",
                "type":2,
                "dex":"2 millones de euros",
                "quentity": 1000000
            },
            {
                "number":"90921",
                "type":3,
                "dex":"2 millones de euros",
                "quentity": 50000
            },
            {
                "number":"93345",
                "type":4,
                "dex":"2 millones de euros",
                "quentity": 20000
            }
        ];

        const inputnNumberTicket = document.querySelector('#ticket');
        const btnCheck = document.querySelector('#btn-check');
        const result = document.querySelector('.result');

        function checkLotery(numberTicket){

            let ticket = tickets.find(e=>e.number==numberTicket);
            return ticket;

        };

        function showQuantity(){

            let ticketReward=checkLotery(inputnNumberTicket.value);
            if(ticketReward){
                result.innerHTML=`
                <h2>${ticketReward.dex}</h2>
                Cantidad:${ticketReward.quentity*0.47}
                `
            }else{
                result.innerHTML="Ticket no premiado"
            }
            

        };

        function init(){

            btnCheck.addEventListener("click", showQuantity);

        };
        init();

    </script>
</body>
</html>
