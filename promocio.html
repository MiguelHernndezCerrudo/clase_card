<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer="defer" src="./js/app.js"></script>
</head>

<body>
    <main>
        <section id="lista-cursos">
            <article data-id="1" data-price="50" class="card">
                <p class="name-course">Curso React</p>
                <p>Precio: 50€</p>
                <button>Seleccionar</button>
            </article>

            <article data-id="2" data-price="100" class="card">
                <p class="name-course">Curso Angular</p>
                <p>Precio: 100€</p>
                <button>Seleccionar</button>
            </article>

            <article data-id="3" data-price="150" class="card">
                <p class="name-course">Curso Vue</p>
                <p>Precio: 150€</p>
                <button>Seleccionar</button>
            </article> 
        </section>

        <aside>
            <section id="carrito" class="my-5">
                <h5 id="product-name">Seleccionar curso </h5>
                <h2><span id="product-price">0</span>€</h2>
                <input type="text" name="promocion" id="promocion" placeholder="código promocional">
                <button type="button" id="btn-descuento">Calcular descuento</button>
                <p id="contenedor-precio-final" class="precio-final"></p>
            </section>
        </aside>
    </main>

</body>

</html>
